 <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Countdown</title>
      <meta charset="UTF-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/timer.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="container">

        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <div class="custom-title">
                    <span class="card-title">Custom Title Here</span>
                  </div>
                  <section class="countdown-container">

                    <div class="days-container">
                        <div class="days"></div>
                        <div class="days-label">days</div>
                    </div>

                    <div class="hours-container">
                        <div class="hours"></div>
                        <div class="hours-label">hours</div>
                    </div>

                    <div class="minutes-container">
                        <div class="minutes"></div>
                        <div class="minutes-label">minutes</div>
                    </div>

                    <div class="seconds-container">
                        <div class="seconds"></div>
                        <div class="seconds-label">seconds</div>
                    </div>

                </section>
              </div>
              <div class="card-action">
                <a href="#">It will happen <span class="momentos materialize-red-text text-lighten-1"> </span></a>
                <a href="#">CANCEL</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/moment.js"></script>
      <script type="text/javascript" src="js/countDownClock.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
